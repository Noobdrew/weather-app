<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo">Weather</div>
  
            <input type="text" class="search" placeholder="Type in a city">

        <div class="units">
            <button class="celsius">°C, m/s</button>
            <button class="farenheit">°F, mph</button>
        </div>
    </header>
    <div class="main">
        <div class="location">Locatin text here</div>
    </div>
    <div class="weather">
        <div class="weather-temp">icon + 12C</div>
        <div class="weather-description">
            <div class="weather-text">Clear skyes</div>
            <div class="feels-like">Feels like 10C</div>
            <div class="wind-text">Light breeze</div>
        </div>
        <div class="wind">icon + 7m/s</div>
        <div class="visibility">10km</div>
        <div class="sunrise">7:06</div>
        <div class="humidity">34%</div>
        <div class="cloudiness">100%</div>
        <div class="sunset">19:44</div>
        <div class="uv-index">5</div>
        <div class="chanse-of-rain">10%</div>
        <div class="moonphase">waxing gibbous+ icon</div>
    </div>
    <div class="next-days">
        <div class="date">01/04/23</div>
        <div class="next-days-temp">icon+20c</div>
        <div class="chance-rain">84%</div>
<div class="max-wind">21km/h</div>
    </div>
</body>

</html>
