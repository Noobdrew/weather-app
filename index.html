<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
    <header>
        <div class="logo">Weather</div>
        <form action="#" class="search-form">
            <input type="text" class="search" placeholder="Search location" value="">
            <button class="form-button" type="submit"><img src="./img/magnifier.svg" alt="search" width="20px"></button>
        </form>


        <div class="units">
            <button class="celsius active">°C, m/s</button>
            <button class="farenheit">°F, mph</button>
        </div>
    </header>
    <div class="main">
        <div class="location">Unknown, Unknown</div>
        <div class="current-time">Unknown</div>
    </div>
    <div class="weather">
        <div class="main-weather">
            <div class="weather-temp"> <img src="./img/cloudy.svg" alt="cloudy" width="90px" class="weather-temp-img">
                <div class="weather-temp-text">null</div>
            </div>
            <div class="weather-description">
                <div id="weather-text" class="weather-text">Unknown</div>
                <div class="feels-like">Unknown</div>

            </div>
        </div>

        <div class="extra-weather">
            <div class="grid-element">
                <div class="grid-sub ">
                    <div class="title">Wind</div>
                    <div class="wind-content">
                        <img src="./img/wind-arrow.svg" alt="wind" width="15px" class="wind-arrow">
                        <div class="wind-text weather-grid-text">null</div>
                    </div>
                </div>


            </div>
            <div class="grid-element">
                <div class="grid-sub">
                    <div class="title">Visibility</div>
                    <div class="visibility-text weather-grid-text">null</div>
                </div>

            </div>

            <div class="humidity grid-element">
                <div class="grid-sub">
                    <div class="title">Humidity</div>
                    <div class="humidity-text weather-grid-text">null</div>

                </div>
            </div>
            <div class="Pressure grid-element">
                <div class="grid-sub">
                    <div class="title">Pressure</div>
                    <div class="pressure-text weather-grid-text">null</div>

                </div>
            </div>
            <div class="uv-index grid-element">
                <div class="grid-sub">
                    <div class="title">UV index</div>
                    <span class="uv-text weather-grid-text">0</span>

                </div>
            </div>
            <div class="precipitation grid-element">
                <div class="grid-sub">
                    <div class="title">Precipitation</div>
                    <div class="precipitation-text weather-grid-text">null</div>

                </div>
            </div>
        </div>



    </div>
    <div class="next-days">
        <div class="next-days-title">
            Next three days
        </div>
        <div class="fields-container">
            <div class="days">
                <div class="field-day">Day</div>
                <div class="field-temp">°C</div>
                <div class="field-rain"><img src="./img/water-drop.svg" alt="" width="25px"></div>
                <div class="field-wind"><img src="./img/wind.svg" alt="" width="25px"></div>
            </div>
        </div>

        <div class="days-container">
            <div class="day-1 days">
                <div class="date">Monday</div>
                <div class="next-days-temp"> <img src="./img/cloudy.svg" alt="cloudy" width="35px">
                    <div class="next-days-temp-text">20</div>
                </div>
                <div class="chance-rain">84%</div>
                <div class="max-wind-container">
                    <img src="./img/wind-arrow.svg" alt="wind" width="12px" class="next-days-wind-arrow">
                    <div class="next-day-wind-text">10</div>
                </div>
            </div>
            <div class="day-2 days">
                <div class="date">Tuesday</div>
                <div class="next-days-temp"> <img src="./img/cloudy.svg" alt="cloudy" width="35px">
                    <div class="next-days-temp-text">20</div>
                </div>
                <div class="chance-rain">84%</div>
                <div class="max-wind-container">
                    <img src="./img/wind-arrow.svg" alt="wind" width="12px" class="next-days-wind-arrow">
                    <div class="next-day-wind-text">10</div>
                </div>
            </div>
            <div class="day-3 days">
                <div class="date">Wednesday</div>
                <div class="next-days-temp"> <img src="./img/cloudy.svg" alt="cloudy" width="35px">
                    <div class="next-days-temp-text">20</div>
                </div>
                <div class="chance-rain">84%</div>
                <div class="max-wind-container">
                    <img src="./img/wind-arrow.svg" alt="wind" width="12px" class="next-days-wind-arrow">
                    <div class="next-day-wind-text">10</div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
