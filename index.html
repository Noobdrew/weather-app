<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">Weather</div>
        <form action="#">
            <input type="text" class="search" placeholder="Search location" value="">
        </form>


        <div class="units">
            <button class="celsius">째C, m/s</button>
            <button class="farenheit">째F, mph</button>
        </div>
    </header>
    <div class="main">
        <div class="location">London, Great Britain</div>
        <div class="current-time">Friday 31 March 2023 | 14:53</div>
    </div>
    <div class="weather">
        <div class="main-weather">
            <div class="weather-temp"> <img src="./img/cloudy.svg" alt="cloudy" width="50px"> 12째C</div>
            <div class="weather-description">
                <div class="weather-text">Clear skyes</div>
                <div class="feels-like">Feels like 10C</div>
                <div class="wind-text">Light breeze</div>
            </div>
        </div>

        <div class="extra-weather">
            <div class="grid-element">
                <div class="grid-sub ">
                    <div class="title">Wind</div>
                    <div class="wind-content">
                        <img src="./img/wind-arrow.svg" alt="wind" width="15px">
                        <div class="wind-text weather-grid-text">7m/s</div>
                    </div>
                </div>


            </div>
            <div class="grid-element">
                <div class="grid-sub">
                    <div class="title">Visibility</div>
                    <div class="visibility-text weather-grid-text">100%</div>
                </div>

            </div>

            <div class="humidity grid-element">
                <div class="grid-sub">
                    <div class="title">Humidity</div>
                    <div class="humidity-text weather-grid-text">34%</div>

                </div>
            </div>
            <div class="cloudiness grid-element">
                <div class="grid-sub">
                    <div class="title">Cloudiness</div>
                    <div class="cloudiness-text weather-grid-text">100%</div>

                </div>
            </div>
            <div class="uv-index grid-element">
                <div class="grid-sub">
                    <div class="title">UV index</div>
                    <span class="uv-text weather-grid-text">5</span>

                </div>
            </div>
            <div class="chanse-of-rain grid-element">
                <div class="grid-sub">
                    <div class="title">Chance of rain</div>
                    <div class="chance-text weather-grid-text">10%</div>

                </div>
            </div>
        </div>



    </div>
    <div class="next-days">
        <div class="next-days-title">
            Next three days
        </div>
        <div class="next-days-fields">
           <div class="field-day">Day</div>
           <div class="field-temp">째C</div>
           <div class="field-rain"><img src="./img/water-drop.svg" alt="" width="25px"></div>
           <div class="field-wind"><img src="./img/wind.svg" alt="" width="25px"></div>
        </div>
        <div class="days-container">
            <div class="day-1 days">
                <div class="date">Monday</div>
                <div class="next-days-temp"> <img src="./img/cloudy.svg" alt="cloudy" width="20px">
                    <div class="next-days-temp-text">20</div>
                </div>
                <div class="chance-rain">84%</div>
                <div class="max-wind">21km/h</div>
            </div>
            <div class="day-2 days">
                <div class="date">Tuesday</div>
                <div class="next-days-temp"> <img src="./img/cloudy.svg" alt="cloudy" width="20px">
                    <div class="next-days-temp-text">20</div>
                </div>
                <div class="chance-rain">84%</div>
                <div class="max-wind">21km/h</div>
            </div>
            <div class="day-3 days">
                <div class="date">Wednesday</div>
                <div class="next-days-temp"> <img src="./img/cloudy.svg" alt="cloudy" width="20px">
                    <div class="next-days-temp-text">20</div>
                </div>
                <div class="chance-rain">84%</div>
                <div class="max-wind">21km/h</div>
            </div>
        </div>

    </div>
</body>

</html>
